 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Clip Video - Our boot.dev Hackathon entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="flex flex-col gap-6 w-full max-w-lg mx-auto p-8 rounded-xl shadow-lg bg-white bg-opacity-90 backdrop-blur">
        <h1 class="text-2xl font-bold text-blue-700 mb-2">Download Video</h1>
        <input id="videoUrl" type="text" placeholder="Enter video URL" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="downloadBtn" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">Download</button>
        <div id="status" class="text-center text-gray-600 mt-2"></div>
    </div>
<script>
document.getElementById('downloadBtn').onclick = async function() {
    const url = document.getElementById('videoUrl').value;
    const status = document.getElementById('status');
    if (!url) {
        status.textContent = 'Please enter a video URL.';
        return;
    }
    status.textContent = 'Requesting video from backend...';
    try {
        const response = await fetch('http://localhost:8000/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });
        if (!response.ok) throw new Error('Failed to download');
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'video.mp4';
        link.click();
        URL.revokeObjectURL(link.href);
        status.textContent = 'Download started!';
    } catch (e) {
        status.textContent = 'Error: ' + e.message;
    }
};
</script>
</body>
</html>
