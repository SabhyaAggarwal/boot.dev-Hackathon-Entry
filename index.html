<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Our boot.dev Hackathon entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col gap-4 w-full max-w-xs mx-auto mt-32">
        <input type="text" id="textInput" placeholder="Enter text here" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select id="qualitySelect" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="low">Low Quality</option>
            <option value="medium">Medium Quality</option>
            <option value="high">High Quality</option>
        </select>
        <button id="downloadBtn" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">Download</button>
    </div>
    <script>
        document.getElementById('downloadBtn').onclick = function() {
            const text = document.getElementById('textInput').value;
            const quality = document.getElementById('qualitySelect').value;
            const blob = new Blob([`Quality: ${quality}\n${text}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'output.txt';
            link.click();
            URL.revokeObjectURL(link.href);
        };
    </script>
</body>
</html>
